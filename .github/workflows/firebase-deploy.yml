name: Deploy to Firebase

on:
  push:
    branches:
      - main
    paths:
      - "database/firestore.rules"
      - "database/firestore.indexes.json"
      - "database/database.rules.json"
      - "database/firebase.json"
      - "database/functions/**"
      - "database/public/**"
      - "database/.firebaserc"
      - ".github/workflows/firebase-deploy.yml"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest

    env:
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # IMPORTANT:
          # Your workflow was failing in this step due to "cache-dependency-path"
          # pointing at a file GitHub Actions couldn't resolve.
          # Caching is optional; removing it makes this step deterministic.
          # Re-enable later once the path is verified in CI.
          cache: "npm"

      - name: Auth to Google Cloud (Service Account)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Functions dependencies
        working-directory: database/functions
        run: npm ci --omit=dev

      - name: Deploy Firestore Rules
        working-directory: database
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        run: firebase deploy --only firestore:rules --project "$FIREBASE_PROJECT_ID" --non-interactive

      - name: Deploy Firestore Indexes
        working-directory: database
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        run: firebase deploy --only firestore:indexes --project "$FIREBASE_PROJECT_ID" --non-interactive

      - name: Deploy Realtime Database Rules
        working-directory: database
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        run: firebase deploy --only database --project "$FIREBASE_PROJECT_ID" --non-interactive

      - name: Deploy Firebase Functions
        working-directory: database
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        run: firebase deploy --only functions --project "$FIREBASE_PROJECT_ID" --non-interactive

      - name: Deploy Firebase Hosting
        working-directory: database
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        run: firebase deploy --only hosting --project "$FIREBASE_PROJECT_ID" --non-interactive

      - name: Deployment Summary
        run: |
          echo "âœ… Firebase deployment completed successfully!"
          echo "ðŸ“‹ Deployed components:"
          echo "  - Firestore security rules"
          echo "  - Firestore indexes"
          echo "  - Realtime Database rules"
          echo "  - Cloud Functions"
          echo "  - Hosting"
